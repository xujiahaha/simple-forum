{% load crispy_forms_tags %}
<div class="modal fade" id="postFormModal" tabindex="-1" role="dialog" aria-labelledby="postFormModal">
  <div class="modal-dialog modal-lg" role="document">
    <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <h4 class="modal-title" id="myModalLabel">Create a Discussion</h4>
          </div>
          <div class="modal-body" id="postCreateForm" style="height: 480px;">
              <form method="POST" action="" name="post-form" enctype="multipart/form-data" novalidate>
                  {% csrf_token %}
                  {{ form | crispy }}
                  <input type="submit" class='btn btn-default' value="Create Post">
                </form>
          </div>
          <div id="postCreateFooter" class="modal-footer" style="text-align: left;">
              <button id="postSubmitBtn" type="submit" class="btn btn-primary">Post</button>
              <button data-dismiss="modal" class="btn btn-default">Cancel</button>
          </div>
    </div>
  </div>
</div>
